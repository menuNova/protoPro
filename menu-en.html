<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=SUSE:100,200,300,regular,500,600,700,800" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="https://menuNova.github.io/archive/css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
    <div class="bg"></div>
    <nav id="mainNav" class="hidden">
        <div class="nav__container">
            <div class="nav__changeLang">
                <a href="./menu-en.html">EN</a> |
                <a href="./menu-de.html">RU</a>
            </div>
            <a href="index.html" class="nav__logo"><img src="./img/main/logo.svg" alt="Logo"></a>
            <div class="nav__links">
                <button class="nav__theme _circleBtn">
                    <i class="fa-solid fa-sun-bright"></i>
                </button>
                <button class="nav__cart _circleBtn">
                    <i class="fa-regular fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="overlay"></div>
    <div id="loadingPreloader" class="hidden">
        <img src="./img/main/logo.svg" alt="">
    </div>

    <main class="dishes hidden">
        <h1 id="menuTitle">Меню</h1>
        <div class="dishes__nav"></div>
    </main>

    <section class="cart hidden">
        <h1 id="orderTitle">Ваш заказ</h1>
        <div class="cart__buttons">
            <button id="order" class="hidden">False</button>
            <div class="order__wrapper _hidden">
                <pre></pre>
            </div>
            <button id="callOfficiant">Вызвать официанта</button>
            <button id="sendMenu">Отправить меню</button>
            <button id="payOrder">Оплатить заказ</button>
            <button id="cancelOrderSend" class="hidden alwaysHidden"></button>
        </div>
        <div class="cart__list">
            <div class="cart__total">
                <h2></h2>
            </div>
        </div>
    </section>

    <footer></footer>


    <div class="popup" id="popup">
        <div class="popup__info">
            <p class="popup__header" id="popupHeader"></p>
            <div class="popup__btns"></div>
        </div>
    </div>


    <script type="module" src="./js/init.js"></script>
    <script src="./js/store.js"></script>
    <script type="module" src="https://menuNova.github.io/archive/js/render.js"></script>
    <script type="module" src="https://menuNova.github.io/archive/js/main.js"></script>
    <script type="module" src="https://menuNova.github.io/archive/js/syncGoogleSheets.js"></script>
    <script type="module" src="https://menuNova.github.io/archive/js/statistics.js"></script>
</body>

</html>
